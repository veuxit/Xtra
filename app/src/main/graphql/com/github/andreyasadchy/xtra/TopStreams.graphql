query TopStreams($sort: StreamSort, $tags: [String!], $languages: [Language!], $first: Int, $after: Cursor) {
    streams(first: $first, after: $after, options: { sort: $sort, freeformTags: $tags, broadcasterLanguages: $languages }) {
        edges {
            cursor
            node {
                broadcaster {
                    broadcastSettings {
                        title
                    }
                    displayName
                    id
                    login
                    profileImageURL(width: 300)
                }
                createdAt
                game {
                    id
                    displayName
                    slug
                }
                id
                previewImageURL
                freeformTags {
                    name
                }
                type
                viewersCount
            }
        }
        pageInfo {
            hasNextPage
        }
    }
}
