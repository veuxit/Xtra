query GameClips($id: ID, $slug: String, $name: String, $languages: [Language!], $period: ClipsPeriod, $first: Int, $after: Cursor) {
    game(id: $id, slug: $slug, name: $name) {
        clips(first: $first, after: $after, criteria: { languages: $languages, period: $period }) {
            edges {
                cursor
                node {
                    broadcaster {
                        id
                        login
                        displayName
                        profileImageURL(width: 300)
                    }
                    createdAt
                    durationSeconds
                    slug
                    thumbnailURL
                    title
                    video {
                        animatedPreviewURL
                        id
                    }
                    videoOffsetSeconds
                    viewCount
                }
            }
            pageInfo {
                hasNextPage
            }
        }
    }
}
