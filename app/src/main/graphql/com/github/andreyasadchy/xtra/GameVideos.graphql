query GameVideos($id: ID, $slug: String, $name: String, $languages: [String!], $sort: VideoSort, $type: [BroadcastType!], $first: Int, $after: Cursor) {
    game(id: $id, slug: $slug, name: $name) {
        videos(first: $first, after: $after, languages: $languages, types: $type, sort: $sort) {
            edges {
                cursor
                node {
                    animatedPreviewURL
                    broadcastType
                    createdAt
                    id
                    lengthSeconds
                    owner {
                        displayName
                        id
                        login
                        profileImageURL(width: 300)
                    }
                    previewThumbnailURL
                    title
                    viewCount
                }
            }
            pageInfo {
                hasNextPage
            }
        }
    }
}
