query ($id: ID) {
    cheerConfig {
        displayConfig {
            backgrounds
            colors {
                bits
                color
            }
            scales
            types {
                animation
                extension
            }
        }
        groups {
            nodes {
                prefix
                tiers {
                    bits
                }
            }
            templateURL
        }
    }
    user(id: $id) {
        cheer {
            cheerGroups {
                nodes {
                    prefix
                    tiers {
                        bits
                    }
                }
                templateURL
            }
        }
    }
}
